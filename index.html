<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mapa Estelar Interactivo</title>
  <script src="https://unpkg.com/stellarium-web-engine@latest/dist/stellarium-web-engine.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #stellarium-container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="stellarium-container"></div>

  <script>
    StellariumWebEngine.start({
      container: document.getElementById('stellarium-container'),
      location: {
        latitude: 19.4326,
        longitude: -99.1332
      },
      date: new Date().toISOString()
    });
  </script>
</body>
</html>
